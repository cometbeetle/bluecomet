<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Profile Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://cdn.cometblue.net/web-assets/bcn_logo.png" width=125em height=125em alt="logo">
        <h1>Email Profile Generator<br>(iOS and macOS)</h1>
        <form id="profile-form">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" required placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Primary Email Address:</label>
                <input type="email" id="email" required placeholder="Your Primary Email">
            </div>
            <div class="form-group">
                <label for="useAlias" class="checkbox-left">
                    <input type="checkbox" id="useAlias">
                    Use Sender Alias
                </label>
            </div>
            <div class="form-group" id="aliasContainer" style="display: none;">
                <label for="alias">Sender Alias Address:</label>
                <input type="email" id="alias" placeholder="Sender Email">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="Your Password">
            </div>
            <div class="form-group">
                <p2 class="bordered-text">Please remove any old BlueComet Mail profiles before generating a new one.</p2>
            </div>
            <button type="submit" id="generate-btn">Generate Profile</button>
        </form>
        <p id="message"></p>
        <h5>BlueComet Networks</h5>
    </div>

    <script src="script.js"></script>
    <script>
        const useAlias = document.getElementById('useAlias');
        const aliasContainer = document.getElementById('aliasContainer');
        const aliasInput = document.getElementById('alias');

        useAlias.addEventListener('change', function () {
            if (this.checked) {
                aliasContainer.style.display = 'block';
                aliasInput.setAttribute('required', 'required');
            } else {
                aliasContainer.style.display = 'none';
                aliasInput.removeAttribute('required');
                aliasInput.value = ''; // clear value when hidden
            }
        });
    </script>

</body>
</html>
